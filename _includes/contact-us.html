<div id="contactus" class="container section items top-divider">
	<div class="hidden-xs">
		<form id="contactUsForm1">
		    <div class="row">
		    	<div class="col-sm-6">
		    		<h2>Contact Us</h2>
		    		<p>
				    	Want to speak with a BridgeIt team member?
				    </p>
				    <div class="row name">
				    	<div class="col-sm-4">
				    		<label for="name">Name:</label>
				    	</div>
				    	<div class="col-sm-8">
				    		<input id="name" name="name" type="text" maxlength="200"/>
				    	</div>
				    </div>
				    <div class="row email">
				    	<div class="col-sm-4">
				    		<label for="email">Email:</label>
				    	</div>
				    	<div class="col-sm-8">
				    		<input id="email" name="email" type="email" maxlength="200"/>
				    	</div>
				    </div>
		    	</div>
		    	<div class="col-sm-6" style="text-align: right">
		    		<img class="contact-us-btn" src="images/contact-us.png" style="margin-top: -10px"/>
		    	</div>
		    </div>
		    <div class="row commentfieldset">
		    	<div class="col-sm-2">
		    		<label for="comment">Comment:</label>
		    	</div>
		    	<div class="col-sm-10">
		    		<textarea id="comment" name="comment" rows="10" maxlength="5000"></textarea>
		    	</div>
		    </div>
		    <div class="row">
		    	<div class="col-sm-12" style="text-align: right">
		    		<button type="button" class="submit">Submit</button>
		    	</div>
		    </div>
		</form>
	</div>
	<div class="visible-xs" style="width:100%">
		<div class="row">
	    	<div class="col-xs-6">
	    		<h2>Contact Us</h2>
				<p>
			    	Want to speak with a BridgeIt team member?
			    </p>
	    	</div>
	    	<div class="col-xs-6" style="text-align: right">
	    		<img class="contact-us-btn" src="images/contact-us.png" style="margin-top: -10px"/>
	    	</div>
		</div>
		<form id="contactUsForm2">
			<input id="name" name="name" type="text" placeholder="Name:" maxlength="200"/>
		    <input id="email" name="email" type="email" placeholder="Email:" maxlength="200"/>
		    <textarea id="comment" name="comment" rows="10" placeholder="Comment:" maxlength="5000"></textarea>
		    <div class="row">
		    	<div class="col-xs-12" style="text-align: right">
		    		<button type="button" class="submit">Submit</button>
		    	</div>
		    </div>
		</form>
		<script type="text/javascript">
		var req;
		var messageGiven = false;
		jQuery( "#contactUsForm1 .submit" ).click(function( event ) {
			event.preventDefault();
			var form = $("#contactUsForm1");
			if( validate(form[0])){
				req = jQuery.post( "http://bridgeit.mobi/site/contact/send", form.serialize() );
				console.log(req);
				req.done(success)
				req.fail(fail);
				req.always(always);
			}
			setTimeout(function(){ messageGiven = false; }, 5000);
		});
		jQuery( "#contactUsForm2 .submit" ).click(function( event ) {
			event.preventDefault();
			var form = $("#contactUsForm2");
			if( validate(form[0])){
				req = jQuery.post( "http://bridgeit.mobi/site/contact/send", form.serialize() );
				console.log(req);
				req.done(success)
				req.fail(fail);
				req.always(always);
			}
			etTimeout(function(){ messageGiven = false; }, 5000);
		});

		function success(){
			console.log(JSON.stringify(req));
			if( !messageGiven ){
				alert( "Thank you, your comment has been submitted to the overlords." );
			}
			jQuery('#contactUsForm1')[0].reset();
			jQuery('#contactUsForm2')[0].reset();
			messageGiven = true;
		}

		function fail(){
			console.log(JSON.stringify(req));
			if( req.status == 500 ){
				if( !messageGiven ){
					alert("Sorry, there was an error submitting the form, please try again later.");
				}
				messageGiven = true;
			}
		}

		function always(){
			console.log(JSON.stringify(req));
			if( req.status == 500 ){
				if( !messageGiven ){
					alert("Sorry, there was an error submitting the form, please try again later.");
				}
				messageGiven = true;
			}
			else{
				success();
			}
		}

		function validate(form){
		  	if( form.name.value ==  ''){
		  		alert("Don't forget to add your name...");
		  		return false;
		  	}
		  	if( form.email.value == ''){
		  		alert("Don't forget to add your email...");
		  		return false;
		  	}
		  	if( form.name.value.length > 200 
		  		|| form.email.value.length > 200 
		  		|| form.comment.value.length > 5000 ){
		  		alert("Sorry, there was an error processing your request.");
		  		return false;
		  	}
		  	var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		  	if( !re.test(form.email.value) ){
		  		alert('Please check that the provided email is valid.');
		  		return false;
		  	}
		  	return true;
		}
		</script>
	</div>
</div>
